<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>3D Aviation Tracker</title>
    </head>
    <body>
        <div>
            <h1>Mettez votre position:</h1>
            
            <form id="astronomy-form">
                
                <div> 
                    <label for="latitude">Latitude :</label>
                    <input type="number" id="latitude" step="any" min="-90" max="90" placeholder="Ex: 48.85" required>
                </div>

                <div>
                    <label for="longitude">Longitude :</label>
                    <input type="number" id="longitude" step="any" min="-180" max="180" placeholder="Ex: 2.35" required>
                </div>

                <div>
                    <label for="altitude">Altitude (m) :</label>
                    <input type="number" id="altitude" placeholder="Ex: 100" required>
                </div>

                <div>
                    <label for="date">Date et Heure :</label>
                    <input type="datetime-local" id="date" required>
                </div>
                
                <button type="submit">Calculer</button>

            </form>
            
            <p id="message-error" style="color: red;"></p>
            <p id="message-success" style="color: green;"></p>
        </div>
        <script type="module" src="interface/js/config/position.js"></script>
    </body>
</html>
